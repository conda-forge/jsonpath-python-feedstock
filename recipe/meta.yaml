{% set name = "jsonpath-python" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jsonpath-python-{{ version }}.tar.gz
  sha256: dd5be4a72d8a2995c3f583cf82bf3cd1a9544cfdabf2d22595b67aff07349666

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - jsonpath
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - jsonpath
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zhangxianbing/jsonpath-python
  summary: A more powerful JSONPath implementation in modern python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
